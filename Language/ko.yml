      STR_US_BOMBS_ALIEN_BASE_EVENT: "미공군의 외계인 기지 폭격"
      STR_US_BOMBS_ALIEN_BASE_EVENT_DESCRIPTION: "전략공군사령부(SAC)의 미 공군부대는 정찰기가 {0}의 외딴 지역에서 적의 거점을 발견한 것으로 의심되는 장소에 대한 폭격을 실시했습니다. 미국 항공기는 광범위한 지형에 수 톤의 폭발성 무기를 발사했습니다. 레이더를 통해 이 지역 근처에 UFO가 있다는 것이 확인되었지만, 미군과 교전한 사람은 아무도 없었습니다. 지상군이 그 지역 근처에 상륙하여 기지를 향해 진격하고 있습니다."
      STR_US_FIGHTERS_ENGAGE_UFO_EVENT: "미공군 전투기 UFO와 교전"
      STR_US_FIGHTERS_ENGAGE_UFO_EVENT_DESCRIPTION: "{0} 근처에서 전투항공순찰대(CAP)를 지휘하던 미 항공전대가 도그파이팅을 벌였습니다. 미국 전투기들은 몇 분간의 전투 끝에 3대의 UFO의 전투에 의해 저지당했습니다. USAF는 두 대의 항공기가 사라졌다고 보고했습니다."
      STR_US_CARRIER_GROUP_ATTACKED_EVENT: "미해군 항모전단 공격 받음"
      STR_US_CARRIER_GROUP_ATTACKED_EVENT_DESCRIPTION: "공해상을 순찰하던 미국 항공모함 기동대가 UFO 편대의 공격을 받았습니다. 기함에 탑재된 요격기들은 UNEXCOM이 제작한 대포를 장착했고 즉시 스크램블되었습니다. 호위함과 순양함의 AA 포격과 함께 전투기들은 도망치기 전에 대부분의 도적들을 파괴하는 데 성공했습니다. 미 해군은 함정에 가벼운 손상이 있다고 보고했습니다."
      STR_SOVIET_FIGHTERS_ENGAGE_UFO_EVENT: "소련 전투기 UFO와 교전"
      STR_SOVIET_FIGHTERS_ENGAGE_UFO_EVENT_DESCRIPTION: "{0}의 외곽을 순찰하던 소련 공군 편대가 도시로 접근하는 외계인 비행선을 발견했습니다. 그들은 즉시 적의 편대를 가로챘고 치열한 도그파이팅이 시작되었습니다. 소련 공군은 두 대의 전투기 상실 후 모든 외계인 전투기가 파괴되었다고 보고했습니다."

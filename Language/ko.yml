      STR_SOVIET_PLATOON_SURVIVES_AGAINST_ALL_ODDS_EVENT_DESCRIPTION: "3234 고지에 소련군의 공중 공격 소대가 주둔하고 있었는데, 당시 그들은 경광등으로 무장하고 하이브리드 차량의 도움을 받은 테러리스트들에게 공격을 받았습니다. 거의 5일 동안 그들은 탄약이 부족한 자신들의 경무기에도 불구하고 버텼습니다. 플라즈마 로켓의 바리케이드가 산 쪽을 강타했습니다. 그들은 버티었고 5일째가 되자 비행 기둥이 도착하여 그것들을 빼냈습니다."
      STR_SOVIET_SILO_DESTROYED_EVENT: "소련 사일로 파괴됨"
      STR_SOVIET_SILO_DESTROYED_EVENT_DESCRIPTION: "2주 전, 소련의 미사일 사일로가 성층권에서 UFO를 감지했습니다. 그들은 현장의 방공망에서 SAM을 발사하여 UFO를 손상시켰습니다. 오늘 대형 UFO가 발견되었고 현장에 있던 AA의 용감한 노력에도 불구하고 소련핵 사일로를 파괴했습니다. 보도에 따르면, 두 개의 큰 플라즈마 공이 그것의 아래쪽에서 날아갔고 거의 유도 미사일처럼 사일로 안으로 차례로 아치형으로 들어갔습니다. 첫 번째는 사일로 문을 증발시켰고 두 번째는 미사일을 폭발시켰습니다."
      STR_NATO_FORCE_UFO_TO_TAKE_OFF_EVENT: "나토군 UFO 격퇴"

      STR_MUTON_LEADER_UFOPEDIA: "일반 뮤톤들은 이더리움이나 섹토이드처럼 우월한 존재와의 사이코닉 연결에 크게 의존하지만, 이런 종류의 외계인은 외계인 팀의 대장 역할을 합니다. 그들은 더 강한 개인주의와 의지력을 발전시켰습니다. 이는 다른 외계인들을 지휘하고 더 높은 카스트들을 지원하기에 충분합니다."
      STR_ARMORED_FLOATER_UFOPEDIA: "일반적인 최전방 부대와 정찰 부대의 역할을 하는 것은 표준 하네스의 열악한 보호 때문에 비용이 많이 듭니다. 플로터 병사들이 다른 최전방 부대와 비슷한 방어율의 갑옷으로 개량된 이유입니다. 이것은 그들의 계급 안에서 생존율을 효과적으로 두 배로 증가시킵니다."

      STR_OPERATION_LINEBACKER_EVENT: "라인배커 작전 종료"
      STR_OPERATION_LINEBACKER_EVENT_DESCRIPTION: "북베트남에 대한 대규모 폭격 작전이 끝났습니다. 미국 해군과 미국 공군의 B-52 스트래토포트리스, A-4 스카이호크, F-4 팬텀 II, F-105 썬더 치프 수십 대가 외부 지원으로부터 북베트남을 고립시키기 위해 몇 주 동안 공산주의 진지를 비행했습니다. 그 캠페인의 끝은 베트남 전쟁이 끝나가고 있다는 신호입니다. 미국 지도자들은 그것을 완전한 성공으로 여깁니다."
      STR_VIETNAM_WAR_ENDS_EVENT: "베트남 전쟁 종료"
      STR_VIETNAM_WAR_ENDS_EVENT_DESCRIPTION: "거의 10년에 걸친 치열한 전투 끝에 파리에서 열린 평화회의가 끝나고 미국과 북베트남 사이에 휴전협정이 체결되어 미국은 베트남 영토를 떠나기로 약속했습니다. 수천명의 사람들이 피비린내 나는 헛된 전쟁의 종결을 축하하고 있지만... 이제 남베트남은 자립했습니다. 미국의 지원 없이 얼마나 더 버틸 수 있을까요?"
      STR_FALL_OF_SAIGON_EVENT: "사이공 함락"
      STR_FALL_OF_SAIGON_EVENT_DESCRIPTION: "몇 주간의 투쟁 끝에 북베트남은 남부 정권의 수도인 사이공을 포위하는데 성공했습니다. 헬기 수백 대가 남베트남과 외국인 난민 수천 명을 대피시키기 위해 안간힘을 쓰고 있고, 항공모함들은 임시 기지 역할을 하기 위해 해안으로 접근하고 있습니다. 하지만 그럼에도 불구하고 수백 명의 사람들이 남겨질 것입니다. 냉전의 어두운 장이 끝났습니다."
      STR_RED_MOON_EVENT: "레드 문"
      STR_RED_MOON_EVENT_DESCRIPTION: "수많은 지연과 미국 이후 몇 년 후 소련은 사람을 달에 보냈습니다. 우리 위성에 발을 디딘 최초의 우주 비행사 알렉세이 레오노프 이것은 우주 경쟁의 이정표이며 소련 우주 프로그램의 지속을 보장합니다. 전례 없는 움직임으로 닉슨 대통령은 브레즈네프에게 축하 전화를 걸어 두 세력 사이의 긴장이 완화되고 있음을 알렸습니다."
      STR_APOLLO_SOYUZ_TEST_PROGRAM_EVENT: "아폴로-소유스 시험 프로그램"
      STR_APOLLO_SOYUZ_TEST_PROGRAM_EVENT_DESCRIPTION: "우주 경쟁과 냉전을 전후로 한 공동 노력이 처음입니다. 처음으로 소련인과 미국인이 궤도에서 악수를 했습니다. 우주비행사 레오노프와 우주비행사 스태포드가 만난 장대한 순간은 두 세계 강대국이 서로 협력하는 경주의 새로운 무대를 시작했습니다. 그러나 나토는 이 사건을 불신하고 유럽-소련 관계가 악화되고 있다고 보고 있습니다."
      STR_FRENCH_OFFICIAL_ABDUCTED_EVENT: "프랑스 공식 납치 이벤트"
      STR_FRENCH_OFFICIAL_ABDUCTED_EVENT_DESCRIPTION: "오늘 무장한 6명이 프랑스 마르세유의 한 정부청사에 난입해 경호원들과 총격전을 벌인 뒤 프랑스 재무부 관리인 미셸 가르니에의 개인 사무실에 침입해 그를 건물 밖으로 납치했습니다. 비록 우리는 그의 공격자들의 신원에 대한 정보는 없지만 우리는 이것이 우리가 마주치고 있는 테러리스트 집단에 의해 저질러진 행위일 수도 있다고 의심합니다."
      STR_TENSIONS_ESCALATE_AFTER_UFO_SIGHTING_EVENT: "UFO 발견 후 긴장고조"
      STR_TENSIONS_ESCALATE_AFTER_UFO_SIGHTING_EVENT_DESCRIPTION: "지난 밤 늦게 옴스크 근처에서 미확인 항공기가 레이더에 포착된 후 소련 미그기는 항공기의 요격을 시도했지만 레이더 범위를 벗어나기 전에 추월당했습니다. 러시아는 오늘 미국이 자국 영공을 침범하는 행위를 중단할 것을 공개적으로 요구하면서 영공 침범 혐의가 중단되지 않을 경우 '극단적인 방어 조치'를 취할 것이라고 위협했습니다."
      STR_COUNTRY_REFUSES_TO_COMMENT_ON_ALIEN_THREAT_EVENT: "국가가 '외계인'의 위협에 대해 발언을 거부하다"
      STR_COUNTRY_REFUSES_TO_COMMENT_ON_ALIEN_THREAT_EVENT_DESCRIPTION: "{0}의 정부 관계자들이 지구상에 외계인이 존재하는지에 대한 질문에 직면한 후, 전세계적인 테러 공격에 대한 보도 자료는 곧 중단되었습니다. 불과 몇 달 전만 해도 기자는 실소를 터뜨리며 방을 나갔을 것입니다. UFO, 납치, 테러 공격에 대한 신뢰할 수 있는 증거가 늘어나고 있습니다. 진실이 밝혀지는 건 시간 문제일 뿐입니다"
      STR_WORLD_AT_WAR_EVENT: "전쟁 중인 세계"
      STR_WORLD_AT_WAR_EVENT_DESCRIPTION: "오늘 발트하임 사무총장은 총회에서 '우리 세계는 설명할 수 없는 일련의 사건들로 인해 흔들리고 있습니다... 오늘까지. 미지의 힘에 의한 도시에 대한 공격, 비정상적인 기상 현상, 통신 방해, 모두 외계의 존재에 해당합니다. 전 세계의 과학자들은 지구 밖의 생명체의 존재를 확인했습니다. 그것은 적대적입니다. 저는 국가들이 같은 깃발 아래서 싸울 것을 촉구합니다. 연합된 우리는 저항할수있습니다.' 세계 강대국들이 적과 싸우기 위해 동원되고 있습니다."
      STR_GERMAN_COOPERATION_EVENT: "독일 협력"
      STR_GERMAN_COOPERATION_EVENT_DESCRIPTION: "최근 나토가 동독과 서독 국경의 남쪽 근처에서 전투를 벌이는 동안 서독군은 소수의 외계인 보병을 국경으로 몰아내는 데 성공했으며 그곳에서 동독군도 적과 교전하는것이 육안으로 목격되었습니다. 두 세력 간에 말이 오가지는 않았지만 이는 앞으로 두 독일의 관계가 개선될 수도 있다는 신호입니다."
      STR_UN_INCREASES_ITS_PRESENCE_AROUND_THE_WORLD_EVENT: "UN이 전 세계에 존재감을 높이다"
      STR_UN_INCREASES_ITS_PRESENCE_AROUND_THE_WORLD_EVENT_DESCRIPTION: "유엔 안전 보장 이사회의 합의로 민간인과 지역 산업 부문의 안보를 강화하기 위해 더 많은 유엔 평화유지군이 제3세계 국가에 배치되었습니다. 이러한 배치는 의회의 각 구성원들이 자국에 할당하는 더 큰 군사력에 비해 '제한적'으로 보일 수 있지만 그럼에도 불구하고 지방 정부로부터 환영받고 감사받고 있습니다."
      STR_CATTLE_ABDUCTION_EVENT: "{0}에서 소 납치"
      STR_CATTLE_ABDUCTION_EVENT_DESCRIPTION: "지역 뉴스 보도에 따르면 해당 지역의 여러 농장에서 불가사의한 소 실종 사건이 발생했습니다. 목격자들은 소 납치 혐의가 있은 직후 밝은 빛을 보았다고 주장합니다. 현지 당국은 무슨 일이 있었는지 조사하고 있습니다."
      STR_HUMAN_ABDUCTION_EVENT: "{0}에서 사람 납치"
      STR_HUMAN_ABDUCTION_EVENT_DESCRIPTION: "{0}의 지역 주민들은 그 지역의 시골 지역에서 보고되지 않은 가족 전체의 실종으로 인해 겁에 질려 있습니다. 경찰은 무슨 일이 일어났는지 설명할 수 없으며 호신용 무기 구입이 증가했다는 보고가 있습니다. 현지 당국은 육로와 항공편으로 실종된 가족의 행방을 찾고 있습니다."
      STR_STRANGE_LIGHTS_EVENT: "도시중심을 수상한 빛이 비추다"
      STR_STRANGE_LIGHTS_EVENT_DESCRIPTION: "수십 명의 사람들이 {0}의 밤하늘에 나타난 아름답고 눈에 띄는 불빛들의 출현에 놀란 눈으로 바라보았습니다. 현지 기상청은 인근 공항의 레이더가 화면에서 목격 사실을 포착했지만 논리적인 설명을 시도했지만 성공하지 못했습니다. 지역 공군은 외국의 위협 가능성에 대비해 경계 태세를 갖추고 있습니다."
      STR_ABDUCTED_COMMERCIAL_FLIGHT_EVENT: "비행기 실종"
      STR_ABDUCTED_COMMERCIAL_FLIGHT_EVENT_DESCRIPTION: "오늘, 상업 항공 {0}으로 가는 도중 승객을 태운 비행기를 잃어버린 것에 대해 설명할 수 없는 유감을 표합니다. 목적지 공항의 항공 교통 관제사들은 실종된 비행기 근처에서 갑자기 여러 개의 신호가 나타났고 그 직후 통신이 두절되었다고 보고했습니다. 현지 공군기와 구조대가 실종된 비행기의 위치를 파악하려 했지만 소용이 없었습니다. 우리는 이 사건의 배후에 외계의 힘이 있을 수도 있다고 믿습니다."
      STR_LABORATORY_EXPLOSION_EVENT: "{0} 실험실 폭발"
      STR_LABORATORY_EXPLOSION_EVENT_DESCRIPTION: "오늘 아침 일찍 중요한 연구를 수행하는 연합 연구소가 공격을 받았다는 보고가 들어왔습니다. 공격의 기원이나 이유는 알려지지 않았지만, 여러 명의 부상자가 발생한 것으로 알려졌습니다. 현지 당국이 조치에 나섰지만 실험실 조사에서 상당한 진전이 이루어지진 않았습니다."
      STR_ALLIED_BASE_ATTACKED_EVENT: "연합군 기지 공격 받음"
      STR_ALLIED_BASE_ATTACKED_EVENT_DESCRIPTION: "{0} 근처의 군사 기지가 알 수 없는 병력의 공격을 받았습니다. 기지의 대미사일 사이렌이 울리고 자동 대공포대가 정체불명의 적을 공격했습니다. 이 시설에 배치된 군 장병들 사이에서 부상자와 가벼운 인명피해가 발생했다는 보고가 있지만 연료와 탄약탱크가 폭파된 것입니다. 국군은 경계 태세를 갖추고 있습니다."
      STR_FREAK_STORM_EVENT: "괴폭풍이 보고됨"
      STR_FREAK_STORM_EVENT_DESCRIPTION: "{0}에 갑자기 알 수 없는 폭풍이 나타났습니다. 목격자들의 보고에 따르면 원통 모양의 구름이 5분 이내에 형성되기 전까지는 이 지역의 전형적인 날씨였다고 합니다. 대기 센서가 폭풍의 성질을 분석하려고 난리가 났지만 폭풍의 규모와 범위를 파악하고 주민들에게 대피하라고 경고하기도 전에... 폭풍은 흔적도 없이 사라졌습니다. 당국은 이 사건에 당황하고 있습니다."
      STR_POLITICAL_ASSASSINATION_EVENT: "정치적 암살 사건이 보고됨"
      STR_POLITICAL_ASSASSINATION_EVENT_DESCRIPTION: "지난밤 {0}에서 발생한 반체제 정치인의 암살 소식을 연합 정보국에서 전해왔습니다. 지역 경찰은 그의 사무실에서 그 정치인의 시신을 찾았지만, 범인의 흔적은 발견되지 않았습니다. 그러나 우리의 접촉은 그 정치인이 이웃 국가들의 반란군과 테러리스트 조직을 비밀리에 지원하고 있었다는 것을 나타냅니다. 세상은 그의 죽음을 슬퍼하지 않을 것입니다."
      STR_FACTORY_MALFUNCTION_EVENT: "{0}에서 공장 재해"
      STR_FACTORY_MALFUNCTION_EVENT_DESCRIPTION: "현지 당국은 이 지역 주요 산업에서 사고가 발생해 생산이 일정 기간 마비됐다고 보고 있습니다. 사건의 출처는 알 수 없지만 적군 요원들이 의심됩니다."
      STR_LEAKED_SECRET_FILES_EVENT: "비밀자료가 누설됨"
      STR_LEAKED_SECRET_FILES_EVENT_DESCRIPTION: "이사회 국가들의 정보 기관들은 그들의 현장 요원들 중 한 명이 최근 공격의 책임이 있는 반체제 테러리스트 조직과 {0}의 정부 관리의 연결 가능성을 나타내는 중요한 비밀 문서의 행방을 가까스로 찾았다고 밝혔습니다. 이 공무원은 도주 중이며, 반역죄로 체포하기 위해 동맹국 요원들은 그를 쫓고 있습니다."
      STR_SPECIAL_FORCES_ARRIVAL_EVENT: "특수부대 지원병 도착"
      STR_SPECIAL_FORCES_ARRIVAL_EVENT_DESCRIPTION: "특수부대 지원병들이 방금 우리의 본거지에 도착했습니다. 그들은 그들의 무기를 가져오라고 요청했고, 우리는 그것을 허락했습니다. 우리 군대는 우리의 임무를 지원할 고도로 훈련된 군인들을 보유하게 되어 기쁩니다. 우리는 그들이 우리의 전쟁 노력의 핵심 부분이 될 것이라고 확신합니다."
      STR_MERCENARY_ARRIVAL_EVENT: "PMC 지원자들 도착"
      STR_MERCENARY_ARRIVAL_EVENT_DESCRIPTION: "PMC에 소속된 자원봉사자들이 우리 부대를 지원하기 위해 우리 본부에 막 도착했습니다. 비록 그것이 필요하지는 않았지만, 그들은 그들의 개인 무기를 가지고 왔습니다. 이 경험 많은 용병들의 지원으로 우리는 전투력을 상당히 향상시킬 수 있습니다."
      STR_TERRORISTS_DEFEATED_EVENT: "테러리스트 활동 감소"
      STR_TERRORISTS_DEFEATED_EVENT_DESCRIPTION: "외계인 침입자를 제거하고 테러 조직을 폐쇄한 이후, 주요 테러 공격에 대한 보고는 감소하고 있습니다. 정보 보고서에 따르면, 많은 테러 조직들이 활동을 중단하면서 휴면 상태에 빠졌습니다. 따라서 의회는 테러 대응 작전을 지역군에 할당하기로 결정했고, 우리는 외계인의 위협에 초점을 맞출 수 있게 했습니다."
      STR_OVERSEER_TRACKED_EVENT: "성층권에서의 미확인메세지 수신됨"
      STR_OVERSEER_TRACKED_EVENT_DESCRIPTION: "우리의 정찰위성은 대기권의 높은 곳으로 보내지는 여러 개의 비정상적인 외계인 송신을 감지했습니다. 우리 과학자들은 외계인 항해사들이 언급한 외계인 우주선인 지휘선으로 사용되는 '감독자'와 관련된 기원을 가까스로 찾아냈습니다. 우리는 이 UFO가 적의 전쟁 노력에 필수적이기 때문에 이 UFO와 교전할 필요가 있습니다. UFO가 우리의 요격기에 잡히기에는 너무 빨리 움직이고 있기 때문에, 외계인 암호화 장치를 손에 넣으면 감독관을 유인해서 함정을 만들어야 합니다. "
      STR_SUCCESSFUL_SHUTTLE_LAUNCH_EVENT: "성공적인 셔틀 발사"
      STR_SUCCESSFUL_SHUTTLE_LAUNCH_EVENT_DESCRIPTION: "오늘 초, 우리는 나사 사령부로부터 첫 번째 X-73 레이더 셔틀 중 하나가 케이프 커내버럴에서 성공적으로 발사되었다는 확인을 받았습니다. 이 새로운 우주선은 침략자들과의 전쟁에서 우리의 선봉이 될 것이며 지구의 우주 방어를 강화하기 위해 더 많은 레이더 셔틀이 제작되고 있습니다. 이 우주왕복선은 지구 저궤도에 남아 해병대 분견대를 지구상 어디에나 배치할 준비를 할 것입니다."
      STR_ANTARCTIC_ACTIVITY_EVENT: "남극 UFO활동"
      STR_ANTARCTIC_ACTIVITY_EVENT_DESCRIPTION: "남극해에서 활동하는 아르헨티나와 NATO 군함들은 남극 내륙으로 향하는 UFO 목격이 상당히 증가했다고 보고했습니다. 그 중에는 이전에는 거의 볼 수 없었던 거대한 우주선들이 있다고 보고되었습니다. 외계인들이 남극의 무언가에 관심을 가진 것 같으니, 우리는 위성이나 정찰기를 보내 조사해야 합니다."
      STR_UN_WEAPON_SUPPLY_EVENT_1: "UN 공중투하 보급 I"
      STR_UN_WEAPON_SUPPLY_EVENT_2: "UN 공중투하 보급 II"
      STR_UN_WEAPON_SUPPLY_EVENT_3: "UN 공중투하 보급 III"
      STR_UN_SUPPLY_EVENT_DESCRIPTION: "연합군 항공기가 우리 기지에 접근하여 무기, 탄약, 보급품을 투하했습니다. 우리의 장비는 유엔 국가들의 군대에 의해 기여되어 왔으며 침략자들에 대한 전투를 계속할 수 있게 해줄 것입니다."
      STR_US_SUPPLY_EVENT: "미국 공중투하 보급"
      STR_US_SUPPLY_EVENT_DESCRIPTION: "미국 공군과 협력하여 C-5 갤럭시가 높은 고도에서 보급품, 무기 및 각종 탄약 상자를 투하했습니다. 우리의 항공 탐지기는 병사들이 그들을 데리러 가도록 조정했고 우리는 그들을 기지 창고로 데려갔습니다. 하지만, 국내 레이더는 갤럭시에 접근하는 이상한 신호를 감지했고, 다른 발사를 하기 전에 철수해야 했습니다."
      STR_NATO_SUPPLY_EVENT: "나토 공중투하 보급"
      STR_NATO_SUPPLY_EVENT_DESCRIPTION: "북대서양조약기구(NATO·나토) 국가 공군 소속 C-130 허큘리스가 우리 기지에 접근해 무기와 탄약을 떨어뜨렸습니다. 아군이 그들을 막사로 가져왔습니다. 이 장비는 우리가 전투를 계속할 수 있게 해줄 것이지만, 기지 근처에서 설명할 수 없는 무선 간섭 때문에 이 공중 투하가 반복될 가능성은 낮습니다."
      STR_USSR_SUPPLY_EVENT: "소련 공중투하 보급"
      STR_USSR_SUPPLY_EVENT_DESCRIPTION: "소련 공군기 한 대가 무기와 보급품을 가능한 한 우리 기지에 가까이 가져올 위험을 무릅썼습니다. 활주로에 접근하지는 못했지만 (아군이 수거한) 화물을 떨어뜨리는 데 성공했습니다. 수송 호위대가 이상한 레이더 신호를 감지해 철수를 결정했다는 게 이유였습니다. 이 장비는 우리가 병력을 증원하는 데 도움이 될 것입니다."
      STR_TERRORIST_ACTIVITY_EVENT: "{0}에서 테러리스트 활동"
      STR_TERRORIST_ACTIVITY_EVENT_DESCRIPTION: "지역 당국은 도심 곳곳에서 테러 활동이 증가하고 있다고 보고했습니다. 앞서 오늘 대형 폭발이 발생해 민간인 부상 규모는 아직 확인되지 않고 있습니다. 그 지역 근처에서 몇몇 용의자들이 발견되었고 경찰과의 총격으로 몇몇 경찰관들이 부상을 입었습니다. 주민들은 지역 보안군의 증원을 요구하고있습니다."
      STR_TERRORISTS_THREATEN_US_EVENT: "테러리스트가 미국을 위협하다"
      STR_TERRORISTS_THREATEN_US_EVENT_DESCRIPTION:  "{0}의 한 텔레비전 방송국이 오늘 일기 예보를 중간에 납치했었고, 7분 동안 알려지지 않은 위치에서 온 악성 메시지를 방송했습니다. 당시 익명의 테러리스트 집단의 일원으로 추정되는 복면을 쓴 한 사람이 카메라에 대고 세계의 종말이 임박했다는 막연한 진술을 하고, UNEXCOM이 테러 조직에 대해 취한 조치에 대해 여러 번 직접 언급하며 '우리 형제를 살해한 자들'에 대한 복수의 맹세로 발언을 마무리했습니다'."
      STR_LOCAL_ARMIES_ON_HIGH_ALERT_EVENT: "군사기지 비상"
      STR_LOCAL_ARMIES_ON_HIGH_ALERT_EVENT_DESCRIPTION: "{0}의 국가 군대 시설은 경계 근처에서 발생한 폭발로 인해 오늘 높은 비상대비 수준을 기록했습니다. 군 장교들은 '공격의 이유나 그들의 목표는 아직 확인되지 않았습니다. 우리는 외국의 국방력 테스트를 의심합니다. 알려진 어떤 테러 단체나 국가도 그 공격에 책임이 있다고 주장하지 않았습니다."
      STR_UNUSUAL_RADAR_SIGHTINGS_EVENT: "{0}에서 특이한 레이더 신호감지"
      STR_UNUSUAL_RADAR_SIGHTINGS_EVENT_DESCRIPTION: "지역 레이더 방송국들은 오늘 일찍 비정상적인 측정값을 감지했습니다. 탐지된 우주선은 어디선가 나타나 2분간 정지 상태를 유지한 뒤 몇 초 만에 대기 상층부로 이동했습니다. 군 관계자들은 그것이 방송국 컴퓨터 시스템의 합법적인 추적인지 아니면 소프트웨어 문제인지 확인하려고 노력하고 있습니다."
      STR_SUDDEN_CITY_BLACKOUT_EVENT: "{0}에서 갑작스런 도시 정전"
      STR_SUDDEN_CITY_BLACKOUT_EVENT_DESCRIPTION: "어젯밤, 도시 전체의 정전으로 주민들은 어둠에 잠겼습니다. 의심되는 이유는 인근 발전소의 오작동이었습니다. 그런데 시민들은 '별똥별처럼 하늘에 떠 있는 수십 개의 불빛'을 목격했습니다. 시 당국은 전기 공급을 복구하기 위해 노력하고 있습니다."
      STR_CONTACT_LOST_WITH_SURVEY_VESSEL_EVENT: "측량선 연락 두절"
      STR_CONTACT_LOST_WITH_SURVEY_VESSEL_EVENT_DESCRIPTION: "민간 해양학 서비스는 그들의 배 중 하나가 실종되었다고 보고했습니다. 해당 선박은 본토 기지와의 통신이 중단되기 전 공해상에서 활동을 하고 있었습니다. 다국적 해군들은 그 배나 선원들의 흔적을 찾고 있습니다."
      STR_COMMS_SATELLITE_SHOTDOWN_EVENT: "통신위성 격추"
      STR_COMMS_SATELLITE_SHOTDOWN_EVENT_DESCRIPTION: "동맹국 우주국이 통신위성 중 하나의 신호를 잃었습니다. 지상 관측자들은 보도 직후 잔해를 발견했습니다. 당국은 여전히 그 사건을 조사하고 있습니다."
      STR_LOCAL_ARMIES_GET_NEW_RECRUITS_EVENT: "연합군 신병 입대"
      STR_LOCAL_ARMIES_GET_NEW_RECRUITS_EVENT_DESCRIPTION: "오늘 아침, 정부 관리들은 그들의 군대에서 남성과 여성의 채용이 크게 증가했다고 보고했습니다. 대부분의 자원봉사자들은 군에 입대하는 것에 대해 '강력한 확신'을 느낀다고합니다. 분석가들은 그들 중 적어도 절반은 최근 주요 도시에 대한 외계인의 습격으로 가까운 친척을 잃었고 나머지 절반은 지역 선전에 의해 확신되었다고 생각합니다."
      STR_LOCAL_FIGHTERS_SAVE_CIVILIAN_AIRLINER_EVENT: "현지 전투기가 민간 여객기를 구함"
      STR_LOCAL_FIGHTERS_SAVE_CIVILIAN_AIRLINER_EVENT_DESCRIPTION: "민간 여객기가 {0} 국제 공항의 지상 관제소에 UFO에 의해 미행되고 있다고 보고했습니다. 즉시, 지역 공군의 두 대의 전투기가 출동했습니다. 그들은 UNEXCOM에 의해 설계된 새로운 경 미사일을 장착했고 UFO를 겁주어 쫓아낼 수 있었습니다. 민항기는 가까스로 안전하게 착륙했습니다."
      STR_LOCAL_AA_BATTERIES_ENGAGE_UFO_EVENT: "지역 방공포가 UFO와 교전"
      STR_LOCAL_AA_BATTERIES_ENGAGE_UFO_EVENT_DESCRIPTION: "어젯밤 {0}의 레이더 시스템이 도시 상공을 비행하는 외계인 우주선을 탐지했습니다. 그 지역 근처의 대공포대가 10분 동안 발포했습니다. 현지 군관들은 외계인 선박을 격추했다고 주장했지만, 잔해는 아직 발견되지 않았습니다."
      STR_LOCAL_LASER_AA_BATTERIES_ENGAGE_UFO_EVENT: "지역 레이저 방공포가 UFO와 교전"
      STR_LOCAL_LASER_AA_BATTERIES_ENGAGE_UFO_EVENT_DESCRIPTION: "오늘 밤 일찍, 지역 레이더 시스템은 {0} 도시 지역에 접근하는 UFO를 감지했습니다. 도시 근처에 배치된 레이저 방공망과 함께 적의 비행기 대부분이 공중에서 파괴되었습니다. 그러나 잔해는 발견되지 않았습니다."
      STR_LOCAL_NATIONS_REINFORCE_THEIR_CITIES_EVENT: "연합국 도시 증강"
      STR_LOCAL_NATIONS_REINFORCE_THEIR_CITIES_EVENT_DESCRIPTION: "정부 대변인은 {0} 근처에 이동식 지대공 미사일(SAM) 배터리를 배치했다고 발표했습니다. 그 의도는 외계인 습격의 민간인 인구를 보호하기 위한 것입니다. 미사일 시스템은 앞으로 며칠 안에 가동될 것으로 예상됩니다."
      STR_LOCAL_ARMIES_DEPLOYED_TO_DEFEND_CITIES_EVENT: "도시를 방어하기 위해 배치된 연합군"
      STR_LOCAL_ARMIES_DEPLOYED_TO_DEFEND_CITIES_EVENT_DESCRIPTION: "정부 대변인은 외계인의 침입에 대비하여 도시의 민간인 인구와 귀중한 전략 자산을 보호하라는 명령과 함께 {0}에 육군과 공군 전투 부대를 배치했다고 전국 TV에 보고했습니다. 시민들은 군대가 도시에 진입하자 그들을 응원할 것이라고 보도되었습니다"
      STR_LONE_FIGHTER_PILOT_SCARES_OFF_UFO_EVENT: "전투기 조종사가 단독으로 UFO를 격퇴"

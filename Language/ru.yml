  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Наиболее вероятная функция этих сфер - рекреационная. Псионная схема стимулирует различные центры мозга. Эффект подобен галлюциногенным препаратам. Это единственное доказательство того, что инопланетяне имеют какое-либо культурное или рекреационное времяпрепровождение."
  STR_ALIEN_SURGERY_UFOPEDIA: "Это хирургическое оборудование использует лазерные резаки для извлечения определенных частей тела из крупного рогатого скота и других животных. Широко распространенное калечение крупного рогатого скота может быть объяснено этой причудливой инопланетной активностью. Вполне вероятно, что эти части используются в пищевых или генетических целях."
  STR_EXAMINATION_ROOM_UFOPEDIA: "В прошлом многие тысячи людей утверждали, что были похищены инопланетянами, иногда неоднократно. Правда гораздо ужаснее. Людей похищают, исследуют и контролируют. Лучшие образцы имеют извлеченный генетический материал. Женщинам имплантируют гибридные эмбрионы человека и пришельцев, а через несколько месяцев удаляют. Кто знает, какие зловещие мотивы есть у пришельцев?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Инопланетные корабли строится из специальных сплавов с уникальными свойствами. Они чрезвычайно легки и долговечны и могут быть отлиты электромагнитным методом. Этот материал может быть воспроизведен и использован во многих видах производственных процессов."
  STR_ELERIUM_115_UFOPEDIA: "Этот элемент обладает необычным свойством генерировать энергию антиматерии при бомбардировке определенными частицами. Это создает гравитационные волны и другие формы энергии. Естественно, он не встречается в нашей Солнечной системе и не может быть воспроизведен."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Сейчас мы сражаемся в очень тяжелой войне против пришельцев, Понятно что лучшее из всего что мы можем сделать, это замедлить их процесс захвата Земли. Единственный надежда человечества на победу, это срадатся с пришельцами у их истоков. Наши исследования указывают на основную базу пришельцев в пределах Солнечной системы. Пришельце указывают на то, что это священное место является центром древней цивилизации, существовавшей до истории человечества. Мы обязаны найти это место как можно скорее. Но для этого мы должны захватить и допросить Лидера пришельцев, чтобы получить более детальную информацию. Лидера вероятно всего можно увидеть на крупных НЛО."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Наши исследования теперь указывают на Марс как на базу инопланетных операций. База хорошо спрятана и содержит все производственные и клонирующие объекты, чтобы подпитывать инфильтрацию земли. Также кажется, что в ней находится некий управляющий компьютер, который контролирует всю операцию. Похоже, что в ульеподобном инопланетном обществе есть некая 'пчелиная королева'. Это их фундаментальная слабость - если мы сможем уничтожить 'мозг', то тело умрет. Мы должны активизировать наши исследования, пока не поздно. Для прогресса мы должны захватить инопланетян самого высокого ранга - командиров, которые проживают только на базах пришельцев и линкорах."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Теперь ясно, что инопланетные орды контролируются из подземной базы в Кидонии - необычной области Марса с пятисторонними пирамидами и большим образованием, напоминающим человеческое лицо. Цивилизация Кидонии когда-то процветала на Марсе много миллионов лет назад, но мы не знаем, почему она вымерла, или какова связь с новейшей инопланетной деятельностью там. Каким бы ни было объяснение, мы должны отправить экспедицию в Кидонью. Только так мы сможем победить пришельцев. Мы должны уничтожить управляющий 'мозг' мастера. Нам понадобится корабль Мститель, оснащенный самой удивительной разрушительной силой в нашем распоряжении. Здесь мы больше ничему не можем научиться - мы должны ждать исхода атаки на Кидонию."

  STR_SECTOID_UFOPEDIA: "Сектоидная иерархия варьируется от солдат до лидеров с мощными псионными способностями. Эти псионные способности могут быть использованы для деморализации солдат в бою или даже для захвата контроля над их сознанием. Они склонны потакать похищениям людей и увечьям скота. Похищение используется для извлечения генетического материала для перекрестного разведения и разработки клонов для проникновения в человеческое общество. Скот обеспечивает как питание, так и генетический материал. Эта раса, похоже, хочет создать превосходные генетические гибриды для повышения эффективности их ульеподобного общества."
  STR_SECTOID_AUTOPSY: "Вскрытие Сектоида"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Вскрытие выявило вестибулярные органы пищеварения и простую структуру. Мозг и глаза очень хорошо развиты. Структура предполагает генетическое изменение или мутацию. Маленький рот и нос, похоже, имеют небольшие функции. Сплетение между пальцами и плоскостопием указывает на водное происхождение. Репродуктивных органов нет, и нет сведений о том, как этот вид может размножаться. Скорее всего, это генно-инженерный вид."
  STR_SNAKEMAN_UFOPEDIA: "Эта раса развивалась в чрезвычайно враждебной среде. Они чрезвычайно жесткие и могут противостоять экстремальным температурным колебаниям. Их подвижность зависит от змееподобной гигантской 'ноги', которая защищает все жизненно важные органы. Их цели кажутся чисто хищническими, и они, кажется, находятся под командованием какого-то другого интеллекта, который направляет их вторжения в военном стиле на Землю."
  STR_SNAKEMAN_AUTOPSY: "Вскрытие Человекозмей"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Кожа очень прочная и термостойкая. Сердечно-сосудистая система является частью мышечной системы, которая использует гидравлический принцип для создания движения. Единственная истинная мышца - это 'сердце'. Репродуктивная система выглядит очень эффективной. Репродукция является асексуальной, каждый змей одновременно несет в своем теле до пятидесяти яиц. Оставленный на произвол судьбы, этот вид будет представлять серьезную угрозу для жизни на Земле."
  STR_ETHEREAL_UFOPEDIA: "Это существо обладает удивительными умственными способностями, которые позволяют телепатической коммуникации и телекинетических способностей. Видимо, слабые физические возможности этого существа поддерживаются его психическими способностями. Мы не понимаем, как эти телекинетические силы работают, так как они, кажется, бросают вызов законам физики, как мы их знаем. Они чрезвычайно опасны в любой боевой ситуации, где они полагаются на свои умственные способности в бою. Они редко появляются на земле, так как они, кажется, полагаются на другие расы для достижения своих целей."
  STR_ETHEREAL_AUTOPSY: "Вскрытие Эфириала"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Это существо является физически отсталым и кажется неспособным поддерживать какие-либо жизненные функции. Мышцы сильно атрофированы, а внутренние органы, кажется, недоразвиты. Сенсорные органы, включая глаза, кажется, не функционируют вообще. Мозг, однако, хорошо развит и опирается на высокую долю кровоснабжения организма. Загадка в том, как это существо может выживать без внешней поддержки."
  STR_MUTON_UFOPEDIA: "Это гуманоидное существо физически мощное и умное. У них особый аппетит к потреблению сырой плоти любого вида, которая им нужна для пропитания, как у земных плотоядных. Они, кажется, полагаются на телепатические команды от расы, известной как 'Эфириалы'. После отделения от этой телепатической связи их умственная система, кажется, ломается, и они умирают. Кибернетические имплантаты используются для повышения их боевой эффективности. Очевидно, что они - пехотинцы для более высокого интеллекта."
  STR_MUTON_AUTOPSY: "Вскрытие Мутона"
  STR_MUTON_AUTOPSY_UFOPEDIA: "'Кожа'этого существа выглядит как органически созданная защитная броня, которая прививается к телу. Существует множество кибернетических имплантатов, которые используются для укрепления сердечно-сосудистой системы и органов чувств. Похоже, что репродуктивные органы были удалены хирургическим путем. Очевидно, что эти несчастные существа ограничены военной и завоевательной жизнью. Бронебойные боеприпасы не очень эффективны против их закаленной кожи."
  STR_CELATID_UFOPEDIA: "Эта форма жизни обладает таинственной природной способностью плыть по воздуху. Похоже, что она обнаруживает человеческие мозговые волны и будет двигаться к цели, даже если они хорошо скрыты. Как только цель обнаружена, Целатид приземляется и выстреливает маленькими глобулями чрезвычайно едкого яда. Существо способно клонировать себя с тревожной скоростью. На особо сложных миссиях мутонов сопровождают целатиды."

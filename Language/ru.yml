  STR_VICTORY_1: "Когда вы входите в комнату, вы видите чужой мозг - объект вашего квеста. Прежде чем вы сможете выстрелить, он общается с вами через экран у своего основания. Он умоляет вас выслушать его аргументы в пользу выживания, прежде чем вы примете решение нажать на курок ..."
  STR_VICTORY_2: "Мозг говорит: 'Много миллионов лет назад планета, которую вы называете Марсом, была жива. Эта жизнь была принесена на бесплодную планету нашей цивилизацией, как и вашей. В течение миллионов лет мы посещали вашу планету и генетически развивались ваш вид. Вы не можете убить нас, вы часть нас ..."
  STR_VICTORY_3: "Вот центр марсианской цивилизации - пирамиды, построенные за миллионы лет до вашей - расой, которая является вашим предком. Никакая планета не находится вне досягаемости. Эта сила может стать вашей в ближайшее время. операция ..."
  STR_GAME_OVER_1: "Инопланетяне пытаются истребить все человечество, разрушая города и отравляя воздух и море. Сопротивление земных армий бесполезно перед лицом чрезвычайно совершенных технологий. Выжившие поколения претерпевают ужасные мутации, спасаясь от разрушения пришельцами. Их сгоняют в лагеря рабов, чтобы помочь превратить землю в инопланетную колонию, которая является частью какой-то неизвестной империи ."
  STR_GAME_OVER_2: "Знания, полученные в рамках проекта X-Com, потеряны навсегда. Вам не удалось спасти Землю."
  STR_VICTORY_4: "Чужой мозг прерывается взрывом горячей плазмы, и вся инопланетная сила побеждена."
  STR_VICTORY_5: "Как только инопланетяне потеряли Марс, они потеряли Землю. Вскоре исследования X-Com позволяют человечеству снова процветать и претендовать на Марс. Инопланетная угроза исчезла, но как долго, никто не знает..."
  STR_YOU_HAVE_FAILED: "Вам не удалось остановить нападение инопланетян. Один за другим финансирующие страны подписывают пакты с инопланетянами, обещающие технологии, процветание и мир. Однако вскоре становится ясно, что у инопланетян другие планы ..."

  STR_UFO_NAVIGATION_UFOPEDIA: "Инопланетные корабли используют сложные компьютеры для навигации по земле и космосу. Система основана на оптических процессорах, организованных в сетевом режиме. Интерфейс управления относительно прост - навигатор управляет направлением гравитационных волн, генерируемых источником энергии для перемещения судна в любом направлении. Эта система может быть легко использована человеком, а также может быть воспроизведена с использованием чужеродных сплавов и других компонентов."

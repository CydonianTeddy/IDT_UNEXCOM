  STR_ALIEN_FOOD_UFOPEDIA: "Эти камеры содержат различные ферменты, которые используются для переваривания частей тела крупного рогатого скота, других животных и даже людей. Жидкость затем потребляется в виде готовой перевариваемой пищи - вероятно, непосредственно в кровотоке. Это говорит об определенной зависимости от земли в отношении пищи - симбиозе между землей и инопланетным обществом."

  STR_FLOATER_UFOPEDIA: "Летуны - это в основном солдаты и агенты террора. Это природные хищные звери, генетически модифицированные и кибернетически усовершенствованные, чтобы сделать грозных воинов. Нижняя половина тела и большинство внутренних органов удаляются хирургическим путем, и устанавливается система жизнеобеспечения. Этот имплантат содержит антигравитационное устройство, которое позволяет существу плавать, хотя и нестационарно, по воздуху."

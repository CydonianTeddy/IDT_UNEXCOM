  STR_SMOKE_GRENADE_UFOPEDIA: "Дымовые гранаты полезны для прикрытия в открытых боевых ситуациях. Используйте осторожно, потому что они могут принести пользу и противнику."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Бесконтактную гранату можно бросить как обычную гранату, но она срабатывает при движении поблизости после приземления. Для правильного использования этих устройств требуются большие навыки и осторожность."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Это взрывчатое вещество должно использоваться только для подрывных целей."
  STR_MOTION_SCANNER_UFOPEDIA: "Это сложное устройство использует множество детекторов и продвинутые компьютерные алгоритмы для определения движущихся вражеских единиц. Однако для его эффективного использования требуется некоторая практика. Щелкните значок сканера движения на тактическом дисплее. Выберите« Использовать сканер »в меню . На дисплее сканера в центре отображается стрелка, указывающая направление, в котором смотрит солдат (север вверху). Мигающие капли показывают единицы, которые недавно переместились. Большие единицы или быстро движущиеся единицы будут производить более крупные капли. Статические блоки не будут обнаружены."
  STR_MEDI_KIT_UFOPEDIA: "Аптечка сочетает в себе лечебное средство с обезболивающими и стимуляторами. Чтобы использовать аптечку, вы должны повернуться лицом к солдату, нуждающемуся в лечении. Если солдат оглушен, вы должны встать над телом. Нажмите на иконку аптечки 'выберите испольщовать медкомплект' в меню пункта.{NEWLINE}ЛЕЧЕНИЕ> На красных частях тела видны смертельные раны. Нажмите на раненую часть тела. Нажмите кнопку. Нажмите 'Исцелить' кнопку. Одна смертельная рана будет вылечена, а часть здоровья восстановлена.{NEWLINE}СТИМУЛЯТОР> Это восстановит энергию и оживит потерявших сознание (оглушенных) солдат. Чтобы оживить солдата без сознания, вы должны встать прямо над телом.{NEWLINE}СТИМУЛЯТОР> Это восстановит боевой дух раненых солдат до суммы, эквивалентной потерянному здоровью солдата."
  STR_PSI_AMP_UFOPEDIA: "Пси-усилитель может использоваться только солдатами с псионическими навыками. Во время боя нажмите на Пси-усилитель, выберите тип атаки и выберите целевой юнит с помощью курсора. Есть два типа псионической атаки:{NEWLINE}ПАНИКА> Если атака будет успешной, это снизит моральный дух цели и может вызвать панику.{NEWLINE}КОНТРОЛЬ РАЗУМА> Если это удастся, вы немедленно получите контроль над вражеским солдатом, как если бы он был вашим собственным."
  STR_STUN_ROD_UFOPEDIA: "Это устройство можно использовать только в ближнем бою, но оно оглушает живой организм, не убивая его, с помощью электрошока."
  STR_MIND_PROBE_UFOPEDIA: "Зонд разума - это устройство связи с инопланетянами, которое используется для получения информации непосредственно из мозговых волн. Подразделения UneXcom могут использовать это устройство в бою для отображения характеристик пришельцев. Нажмите на зонд разума и 'использовать'. Затем нажмите на пришельца курсором."

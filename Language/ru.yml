  STR_SECTOPOD_UFOPEDIA: "Сектоподы - существа-роботы с мощным лазерным лучом. Управление этими механическими зверями осуществляется через телепатическую связь с их контроллерами - Эфирами. Сектоподы - самое мощное оружие террора, доступное инопланетным силам."
  STR_SECTOPOD_AUTOPSY: "Вскрытие Сектопода"

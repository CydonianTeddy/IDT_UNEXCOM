  STR_ACCESS_LIFT_UFOPEDIA: "Подъемный лифт позволяет перемещать оборудование и персонал на подземную базу или из нее. Это всегда первое сооружение, сооружаемое на новом месте. Зона лифта уязвима для вторжений со стороны любой потенциальной враждебной силы."
  STR_LIVING_QUARTERS_UFOPEDIA: "Каждый жилой блок рассчитан на 50 человек. В объекте есть зоны для отдыха, питания и сна."
  STR_LABORATORY_UFOPEDIA: "До 50 ученых могут работать в лабораторных помещениях. Лаборатории оснащены новейшими технологиями для исследований материалов, биохимии и космологии. Имеется привилегированный доступ к лучшим исследовательским лабораториям по всему миру, включая военные учреждения."
  STR_WORKSHOP_UFOPEDIA: "Мастерская содержит все оборудование, необходимое для производства оборудования на основе разработок научных лабораторий. В мастерской может находиться до 50 инженеров, хотя строящиеся предметы также будут занимать некоторое пространство."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Небольшая система обнаружения имеет эффективную дальность действия радара 300 морских миль и связана со спутниковыми системами для наземного поиска. Каждая система имеет 10% шанс обнаружения объекта среднего размера каждые 30 минут."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Большая система обнаружения имеет эффективную дальность действия 450 морских миль и связана со спутниковыми системами для наземного поиска. Каждая система имеет 20% шанс обнаружения объекта среднего размера каждые 30 минут."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Противоракетная оборона обеспечивает некоторую защиту от вторжения вражеских кораблей, которые пытаются приземлиться рядом с базой."
  STR_GENERAL_STORES_UFOPEDIA: "Все оборудование, системы вооружения, боеприпасы, извлеченные материалы и платформы для тяжелого вооружения помещаются на склады, включая оборудование, предназначенное для крафта в ангарах."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Живым инопланетянам, вероятно, потребуется специальная среда обитания для поддержания их жизненных систем. Средство содержания может содержать до 10 инопланетных форм жизни в автономных единицах."
  STR_LASER_DEFENSES_UFOPEDIA: "Лазерная защита обеспечивает защиту от вторжения вражеских кораблей."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Защита плазменным лучом обеспечивает мощную и эффективную защиту от вторжения вражеских кораблей."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Термоядерные ракеты обеспечивают наиболее эффективную защиту от атак инопланетян. Эти ракеты создают взрыв антиматерии, который уничтожает все в определенном радиусе."
  STR_GRAV_SHIELD_UFOPEDIA: "Гравитационный щит отталкивает корабли пришельцев, пытающихся приземлиться рядом с базой, достаточно долго, чтобы все системы защиты снова открыли огонь. На практике это удвоит эффективность любых систем защиты на вашей базе."
  STR_MIND_SHIELD_UFOPEDIA: "Поскольку инопланетные корабли полагаются на мозговые волны для обнаружения человеческого присутствия, то наиболее эффективной мерой противодействия является защита мозговых волн от базы. Это средство резко снизит шансы обнаружения инопланетными кораблями."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Псионическая лаборатория может оценить псионический потенциал всех солдат на базе и дать им необходимую подготовку для использования их псионических навыков. Каждая лаборатория может обучить до десяти солдат. Обучение назначается в конце каждого месяца. Псионические навыки используется вместе с Пси усилитель можно использовать для псионических атак во время боя."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Инопланетные коммуникации полагаются на сверхмерную волну, которая распространяется почти мгновенно. Устройство декодирования перехватывает передачи НЛО и декодирует информацию. Это покажет тип НЛО, инопланетную расу и тип активности."
  STR_HANGAR_UFOPEDIA: "Каждый ангар может вместить одно судно. Есть средства для обслуживания, дозаправки и ремонта корабля X-Com. Каждому кораблю, размещенному на базе, должен быть назначен бесплатный ангар, который не может использоваться другим кораблем, даже если назначенный корабль находится на задании."
  STR_PISTOL_UFOPEDIA: "Стандартный пистолет X-Com - высокомощный полуавтоматический с 12 патронами."
  STR_RIFLE_UFOPEDIA: "Эта высокоточная снайперская винтовка с лазерным прицелом и боеприпасами калибра 6,7 мм в 20 патронах."
  STR_HEAVY_CANNON_UFOPEDIA: "Тяжелая пушка - разрушительное, но громоздкое оружие. Ее универсальность обусловлена ​​тем, что она может принимать три типа боеприпасов - бронебойные, зажигательные и фугасные."
  STR_AUTO_CANNON_UFOPEDIA: "Автоматическая пушка сочетает в себе универсальность и мощность тяжелой пушки с более высокой скорострельностью."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Ракетная установка - это система с лазерным наведением, которая может запускать ракеты трех разных размеров."
  STR_LASER_PISTOL_UFOPEDIA: "Лазерный пистолет - это эффективное воплощение новой технологии. Он обладает удобством пистолета с более быстрой и точной стрельбой."
  STR_LASER_RIFLE_UFOPEDIA: "Лазерная винтовка - более мощная и точная версия более ранней конструкции пистолета."
  STR_HEAVY_LASER_UFOPEDIA: "Тяжелый лазер громоздок, но чрезвычайно эффективен."

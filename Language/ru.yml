  STR_CYBERDISC_UFOPEDIA: "Эта миниатюрная летающая тарелка - автоматическое оружие террора, вооруженное мощным плазменным лучом. Антигравитационная тяга дает ему большое преимущество в сложных условиях местности. Его основная функция - уничтожение и террор на службе у расы Сектоидов."

  STR_UFO_GROUND_ASSAULT_BRIEFING: "Исследуйте место посадки и, если возможно, войдите в НЛО. Миссия будет успешной, когда все вражеские юниты будут уничтожены или нейтрализованы. После этого можно начать восстановление НЛО, артефактов и трупов инопланетян. Чтобы прервать миссию, верните оперативников X-сом, чтобы перевезти машину и щелкнуть значок 'Прервать задание'."
  STR_BASE_DEFENSE: "ЗАЩИТА БАЗЫ"
  STR_BASE_UC_: "БАЗА> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Неподалеку приземлился корабль пришельцев. Наша база находится в серьезной опасности. В соответствии со стандартной процедурой весь небоевой персонал и корабли X-Com были эвакуированы. Подразделения пришельцев войдут на базу через двери ангара или подъемный лифт. Защита база и ее жизненно важные сооружения любой ценой - это битва насмерть.Если вы нажмете на значок «прервать миссию», вы признаете поражение и потеряете базу ."
  STR_ALIEN_BASE_ASSAULT: "НАПАДЕНИЕ НА БАЗУ ПРИШЕЛЬЦЕВ"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Оперативники X-Com получили доступ к базе пришельцев. Центр управления должен быть разрушен, чтобы вывести базу из строя. Миссия завершится, когда все враги будут уничтожены или когда ваш отряд вернется в зеленую зону выхода (щелкните на значке «прервать миссию», чтобы сбежать) ."
  STR_CYDONIA_BRIEFING: "Вы прибыли в Кидонию. Вы попадаете в большой подземный комплекс рядом с марсианским Сфинксом. Вы должны уничтожить чужеродный мозг, который контролирует всю инопланетную активность. Судьба человечества в ваших руках…"
  STR_TERROR_MISSION: "МИССИЯ ТЕРРОРА"
  STR_TERROR_MISSION_BRIEFING: "Миссия будет успешной, когда все вражеские юниты будут уничтожены или нейтрализованы. Вы должны попытаться спасти жизни любого гражданского населения в этом районе, нейтрализовав инопланетную угрозу. Чтобы прервать миссию, верните оперативников X-Com, чтобы они перевезли машину и нажмите на значке 'Прервать миссию'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "НЕТ СВОБОДНОГО АНГАРА ДЛЯ СОЗДАНИЯ КОРАБЛЯ!{SMALLLINE}Каждый корабль, закрепленное за базой, переведенное на базу, купленное или построенное, использует один ангар. Постройте новый ангар или переведите корабль на другую базу."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "НЕТ СВОБОДНОГО АНГАРА ДЛЯ ПОКУПКИ!{SMALLLINE}Каждый корабль, закрепленное за базой, переведенное на базу, купленное или построенное, использует один ангар. Постройте новый ангар или переведите корабль на другую базу."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "НЕТ СВОБОДНОГО АНГАРА ДЛЯ ТРАНСПОРТИРОВКИ!{SMALLLINE}Каждый корабль, закрепленное за базой, переведенное на базу, купленное или построенное, использует один ангар. Постройте новый ангар или переведите корабль на другую базу."
